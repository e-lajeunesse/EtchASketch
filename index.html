<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <button type="button" name="button">Reset Screen</button>
    <button type="button" id="save">Save Picture</button>
  </div>
  <div>
    <label for="secondary-colors">Choose secondary color:</label>
    <select name="secondary-colors" id="secondary-colors">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="black">Black</option>
      <option value="orange">Orange</option>
      <option value="white">White</option>
      <option value="purple">Purple</option>
      <option value="gray">Gray</option>
      <option value="saddlebrown">Brown</option>
      <option value="bisque">Tan</option>
      <option value="pink">Pink</option>
    </select>
  </div>

  <div id="container">

  </div>
  <script src="html2canvas.min.js"></script>
  <script src="es.js" charset="utf-8"></script>
</body>

</html>
